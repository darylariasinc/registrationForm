<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="registration-form">
              <h1 class="mb-4 text-center">Registration Form</h1>
              <form action="submit_registration.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="os">Operating System</label>
                  <select class="form-control" id="os" name="os" required>
                    <option value="windows">Windows</option>
                    <option value="mac">Mac OS</option>
                    <option value="linux">Linux</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="portrait">Portrait</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="portrait" name="portrait" accept="image/*">
                    <label class="custom-file-label" for="portrait">Choose file</label>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="biography">Biography</label>
                  <textarea class="form-control" id="biography" name="biography" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
